<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <header>
      <nav class="container">
        <a href="index.html" class="brand-logo valign-wrapper">
          <img src="assets/img/Logo.jpg" alt="Blog logo" class="responsive-img z-depth-2 left">
        </a>
        <ul class="right valign-wrapper">
          <li><a href="#">Abouts us</a></li>
          <li><a href="#">Contact</a></li>
          <li><a class='btn' href="register.html">Register</a></li>
        </ul>
      </nav>
      <section class="header-main-pic z-depth-2 hide"></section>
      <section class="container">
        <div class="row title-register">
          <div class="col s12">
            <h2 class="center-align">Register</h2>
          </div>
        </div>
      </section>
    </header>

    <main class="container">
      <div class="row">
        <div class="col s12">
          <div class="card-panel">
            <form action="">
              <div class="row section">
                <div class="input-field col s12 m6 ">
                  <input id='first-name' type="text" class="validate">
                  <label for='first-name'>Name</label>
                </div>    
                <div class="input-field col s12 m6 ">
                  <input id='last-name' type="text" class="validate">
                  <label for='last-name'>Last Name</label>
                </div>           
              </div>
              <div class="row">
                <div class="input-field col s12 m6 ">
                  <input id='email' type="text" class="validate">
                  <label for='email'>Email</label>
                </div>    
                <div class="input-field col s12 m6 ">
                  <input id='password' type="password" class="validate">
                  <label for='password'>Password</label>
                </div>           
              </div>
              <div class="section">
                <h3 class="center-align">You are interested in news of</h3>
              </div>
              <div class="section">                
                <div class="row">
                  <label class="col s12 m4">
                      <input type="checkbox">
                      <span>Politica</span>
                  </label>
                  <label class="col s12 m4">
                      <input type="checkbox">
                      <span>Economía</span>
                  </label>
                  <label class="col s12 m4">
                      <input type="checkbox">
                      <span>Finanzas</span>
                  </label>
                </div>
                <div class="row">
                  <label class="col s12 m4">
                      <input type="checkbox">
                      <span>Entretenimiento</span>
                  </label>
                  <label class="col s12 m4">
                      <input type="checkbox">
                      <span>Cultura</span>
                  </label>
                  <label class="col s12 m4">
                      <input type="checkbox">
                      <span>Tecnología</span>
                  </label>
                </div>
              </div>
              <div class="section">
                <div class="row">
                  <div class="col s12">
                    <div class="center-align">
                      <button class="btn waves-effect waves-light">Enviar
                          <i class="material-icons right">send</i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      
    </main>

    <footer class="page-footer">

    </footer>
  
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
